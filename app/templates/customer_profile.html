
{% extends "layout.html" %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <div class="mb-4">
      {% for category, message in messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 gradient-text">Customer Profile</h1>
    <div class="glass-effect text-gray-300 rounded-lg p-6">
        <form action="{{ url_for('main.edit_customer_profile') }}" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium text-gary-300">Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-lg font-medium text-gray-300">Address:</label>
                <input type="text" id="address" name="address" value="{{ customer.address }}" class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="special_needs" class="block text-lg font-medium text-gray-300">Special Needs:</label>
                <input type="text" id="special_needs" name="special_needs" value="{{ customer.special_needs }}" class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-gray-700" >
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-lg font-medium text-gray-300">Gender:</label>
                <select id="gender" name="gender" class="mt-1 block w-full px-3 py-2 bg-gray-200 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 text-gray-700">
                    <option value="Male" {% if customer.gender == 'Male' %} selected {% endif %}>Male</option>
                    <option value="Female" {% if customer.gender == 'Female' %} selected {% endif %}>Female</option>
                    <option value="Other" {% if customer.gender == 'Other' %} selected {% endif %}>Other</option>
                </select>
            </div>
            <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
