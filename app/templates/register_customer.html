<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Create a Customer Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg">
            <div class="bg-gray-800 p-8 rounded-lg shadow-md"> 
                <div class="flex justify-center items-center mb-6">
                    <img src="/static/images/Foodie.png" alt="Foodie logo" class="h-10 w-10">
                    <h2 class="text-xl font-bold ml-2">FOODIE.</h2>
                </div>
                <h2 class="text-2xl font-bold mb-6 text-center">Create a customer account</h2>
                <p class="mb-6 text-center">Let's get started!</p>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <input type="text" name="name" placeholder="Name" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="email" name="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="text" name="address" placeholder="Address" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="text" name="special_needs" placeholder="Special needs" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div class="mb-6">
                        <select name="gender" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:border-blue-500 outline-none">
                            <option>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign up</button>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                        <div class="{{ 'bg-red-200 text-red-500' if category == 'error' else 'bg-green-200 text-green-500' }} border border-red-400 text-sm py-2 px-3 rounded">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                </form>
                <div class="text-center mt-4">
                    Already have an account? <a href="#" class="text-blue-400 hover:text-blue-300">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
