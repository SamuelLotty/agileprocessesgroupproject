<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <div class="mb-4">
              {% for category, message in messages %}
                <div class="p-3 rounded {{ 'bg-red-500' if category == 'error' else 'bg-green-500' }} text-white">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/login" method="post" class="flex flex-col space-y-4">
            {% if failed %}
            <p class="bg-red-500 text-white p-3 rounded">Invalid username or password</p>
            {% endif %}
            <input type="email" name="email" id="email" placeholder="Email" 
                class="p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" id="password" placeholder="Password" 
                class="p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
                LOGIN
            </button>
        </form>
    </div>
</body>
</html>
