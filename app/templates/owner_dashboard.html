


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="flex h-screen">
        <div class="bg-black text-white w-64 p-6 flex-none">
            <div class="mb-8">
                <div class="flex items-center">
                    <img src="/static/images/Foodie.png" alt="Foodie logo" class="w-10 h-10 mr-2">
                    <p class="text-xl font-bold">FODDIE Owner Dashboard</p>
                </div>
            </div>
            <nav class="space-y-4">
                <a href="/" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Orders</a>
                <a href="/" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Restaurant List</a>
                <a href="/" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Cart</a>
                <a href="/" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Notifications</a>
                <a href="/login" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Profile Details</a>
                <a href="/dashboard" class="block text-white hover:bg-gray-700 px-4 py-2 rounded-lg">Customer Menu</a>
                <a href="/login" class="block bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</a>
            </nav>
        </div>
        <div class="flex-1 p-8 overflow-auto">
            <h1 class="text-4xl font-bold mb-6">Add dishes</h1>
            <form id="addDishForm" class="mb-6">
                <input type="text" id="name" placeholder="Dish Name" required class="p-2 rounded-lg text-black">
                <input type="number" step="0.01" id="price" placeholder="Price" required class="p-2 rounded-lg text-black">
                <input type="text" id="photo" placeholder="Photo URL" required class="p-2 rounded-lg text-black">
                <input type="text" id="ingredients" placeholder="Ingredients (comma separated)" required class="p-2 rounded-lg text-black">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700">Add Dish</button>
            </form>
            <div id="dishesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </div>
    
    <script>
        const apiUrl = 'http://localhost:3000/Meals';

        async function fetchDishes() {
            try {
                const response = await fetch(apiUrl);
                const dishes = await response.json();
                const dishesContainer = document.getElementById('dishesContainer');
                dishesContainer.innerHTML = dishes.map(dish => `
                    <div class="bg-white rounded-xl shadow-lg p-6 text-center">
                        <img src="${dish.photo}" alt="${dish.name}" class="w-full h-48 object-cover rounded-md mb-4">
                        <h2 class="text-2xl font-semibold mb-2">${dish.name}</h2>
                        <p class="text-gray-700 mb-2">Price: â‚¬${dish.price}</p>
                        <p class="text-gray-700 mb-4">Ingredients: ${dish.ingredients.join(', ')}</p>
                        <button onclick="deleteDish('${dish._id}')" class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 mt-2">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching dishes:', error);
            }
        }

        async function deleteDish(id) {
            try {
                await fetch(`http://localhost:3000/Meals/${id}`, {
                    method: 'DELETE',
                });
                fetchDishes(); 
            } catch (error) {
                console.error('Error deleting dish:', error);
            }
        }

        document.getElementById('addDishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const photo = document.getElementById('photo').value;
            const ingredients = document.getElementById('ingredients').value.split(',').map(ing => ing.trim());

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, photo, ingredients })
                });

                if (!response.ok) {
                    throw new Error(`Failed to add dish: ${response.statusText}`);
                }

                fetchDishes();
                document.getElementById('addDishForm').reset(); 
            } catch (error) {
                console.error('Error:', error.message);
            }
        });

        fetchDishes();
    </script>
</body>
</html>
